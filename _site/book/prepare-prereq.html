      <h1 id="pre-requisites">Pre-Requisites</h1>

<ul>
  <li>Get a <a href="https://cloud.ibm.com">IBM Cloud account</a></li>
  <li>Install the <a href="https://cloud.ibm.com/docs/cli/reference/ibmcloud/download_cli.html#install_use">IBM Cloud CLI</a></li>
  <li>Install docker for <a href="https://docs.docker.com/engine/installation/mac/">Mac</a> or <a href="https://docs.docker.com/engine/installation/windows/">Windows</a></li>
  <li>Install <a href="https://kubernetes.io/docs/user-guide/prereqs/">Kubectl</a></li>
  <li>Install a <a href="https://git-scm.com/downloads">Git client</a></li>
  <li>Install <a href="https://nodejs.org">Node.js</a></li>
  <li>Install <a href="https://github.com/helm/helm/releases/tag/v2.10.0">Helm</a></li>
</ul>
